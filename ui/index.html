<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay" aria-hidden="true">
      <div class="container">
        <ul>
          <div id="main1">
            <h1 id="playername-title">Név:</h1>
            <li><h1 id="playername"></h1></li>
          </div>
          <div id="main2">
            <h1 id="group-title">Group:</h1>
            <li><h1 id="group"></h1></li>
          </div>
          <div id="main3">
            <h1 id="job-title">Job:</h1>
            <li><h1 id="job"></h1></li>
          </div>

          <div id="main4">
            <h1 id="jobgrade-title">Rank:</h1>
            <li><h1 id="jobgrade"></h1></li>
          </div>
          <div id="main5">
            <h1 id="Steam-title">Steam:</h1>
            <h1 id="Steam"></h1>
          </div>
          <div id="main6">
          <h1 id="date-title">Születés:</h1>
          <h1 id="date"></h1>
          </div>
          <div id="main7">
            <h1 id="sex-title">Nem:</h1>
            <h1 id="sex"></h1>
          </div>
          <div id="main8">
            <h1 id="money-title">Készpénz:</h1>
            <h1 id="money"></h1>
          </div>
          <div id="main9">
            <h1 id="bank-title">Bank:</h1>
            <h1 id="bank"></h1>
          </div>
          <div id="main10">
            <h1 id="id-title">ID:</h1>
            <h1 id="id"></h1>
          </div>
          <div id="main11">
            <h1 id="Heal-title">Hp:</h1>
            <h1 id="Heal"></h1>
          </div>
          <div id="main12">
            <h1 id="Armor-title">Armor:</h1>
            <h1 id="Armor"></h1>
          </div>
          <li><h1 id="Armor"></h1></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
